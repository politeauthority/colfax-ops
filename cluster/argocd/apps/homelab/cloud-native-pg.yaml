apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnativepg
spec:
  project: default
  source:
    repoURL: 'git@github.com:politeauthority/private-ops.git'
    path: cloud-native-pg
    targetRevision: main
    helm:
      valueFiles:
        - values-colfax.yaml
  sources: []
  destination:
    namespace: cpng
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true