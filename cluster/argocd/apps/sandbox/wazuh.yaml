apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wazuh
spec:
  project: default
  source:
    repoURL: 'https://github.com/wazuh/wazuh-kubernetes.git'
    path: wazuh-kubernetes/envs/local-env
    targetRevision: bootstrap
  destination:
    namespace: wazuh
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
