apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingressprivate
spec:
  project: default
  source:
    repoURL: 'git@github.com:politeauthority/colfax-ops.git'
    path: cluster/bedrock/ingress/ingress-private
    targetRevision: bootstrap
    helm:
      valueFiles:
        - values-colfax.yaml
  destination:
    namespace: ingress-private
    name: in-cluster
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
