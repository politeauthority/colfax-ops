apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql-8
  labels:
    app: wordpress-mysql-8
spec:
  selector:
    matchLabels:
      app: wordpress-mysql-8
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress-mysql-8
        tier: mysql
    spec:
      securityContext:
        runAsUser: 1002
        runAsGroup: 1003
        fsGroup: 1003
      containers:
        - image: mysql:8
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
            - name: MYSQL_DATABASE
              value: wordpress
            - name: MYSQL_USER
              value: wordpress
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: wordpress-mysql-8
