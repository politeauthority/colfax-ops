apiVersion: v1
kind: Service
metadata:
  name: ollama
spec:
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 80
      targetPort: 11434
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama
spec:
  ingressClassName: nginx-private
  rules:
    - host: ollama.colfax.int
      http:
        paths:
          - backend:
              service:
                name: ollama
                port:
                  number: 80
            path: /
            pathType: Prefix
