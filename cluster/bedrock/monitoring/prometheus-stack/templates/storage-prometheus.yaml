apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-store
spec:
  capacity:
    storage: 50G
  volumeMode: Filesystem
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /srv/k8s/prometheus-db
    server: 192.168.50.51